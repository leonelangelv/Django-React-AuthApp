<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
  <style>
    .checkmark {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #fff;
      stroke-miterlimit: 10;
      background-color: #7ac142;
    }

    .checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-width: 5;
      stroke-dashoffset: 48;
      animation: stroke .5s cubic-bezier(0.65, 0, 0.45, 1) 1s forwards;
    }

    @keyframes stroke {
        to {
            stroke-dashoffset: 0;
        }
    }
  </style>
  
  <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
</svg>

